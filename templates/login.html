{% extends "base.html" %}
{% block content %}
<h2 class="text-center">{{ role.capitalize() }} Login</h2>

<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required
               placeholder="e.g. saniya@gmail.com"
               pattern="^[a-zA-Z][a-zA-Z0-9._%+-]*@gmail\.com$"
               title="Enter a valid Gmail address starting with a letter (e.g., saniya@gmail.com)">
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{{ url_for('forgot_password', role=role) }}" class="btn btn-link">Forgot Password?</a>
</form>
{% endblock %}
